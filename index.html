<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <div class="grid">
        <h2>Trivia Game</h2>
        
        <div id="startClock"></div>

        <h3 id="q1">Where do the Trail Blazers Play?</h3>
        <form>
            <input type="radio" name="sites" value="moda">Moda Center<br>
            <input type="radio" name="sites" value="providence">Providence Park<br>
            <input type="radio" name="sites" value="garden">The Garden<br>
            <input type="radio" name="sites" value="other">Other
        </form>

        <h3 id="q2">Who is the Trail Blazers Mascot?</h3>

        <form>
            <input type="radio" name="character" value="blaze">Blaze<br>
            <input type="radio" name="character" value="BumbleBee">Bumble Bee<br>
            <input type="radio" name="character" value="garfield">Garfield<br>
            <input type="radio" name="character" value="other">Other
        </form>

        <h3 id="q3">Who is the Blazers Head Coach?</h3>
        
        <form>
            <input type="radio" name="coach" value="stotts">Terry Stotts<br>
            <input type="radio" name="coach" value="jordan">Michael Jordan<br>
            <input type="radio" name="coach" value="palza">Eric Plaza<br>
            <input type="radio" name="coach" value="other">Other
        </form> 

        <button type="button" id="btnGetValue">Submit</button>
        <p></p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">    </script>
        <script src='assets/javascript/app.js'></script>
    </div>

        <footer>
            
        </footer>




    </div>


</body>
</html>
